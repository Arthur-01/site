<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind&family=Overpass&family=Varela+Round&display=swap"
        rel="stylesheet">
    <title>Teros</title>
</head>

<body>

    <header>
        <div class="brand container-fluid">
            <div class="text-center"><img class="logo" src="./images/logo.png"></div>
            <h1 class="marca text-center">Teros<br>Technology</h1>

            <div class="contatos float-end">
                <a href="https://www.facebook.com/"><img src="./images/face.png"></a>
                <a href="https://www.instagram.com/"><img src="./images/insta.png"></a>
                <a href="https://web.whatsapp.com/send?phone=5551993988853"><img src="./images/whats.png"></a>
            </div>
        </div>
    </header>
    <div class="conteudo container-fluid">
        <h1 class="text-center">A assistência técnica a um toque de distância</h1>
        <div class="container">

            <section class="sm">
                <button class="btn btn-default" data-toggle="tooltip" title="R$100-150">
                    <p>Limpeza de notebooks e computadores</p>
                    <img src="./images/pc.png">
                    <img src="./images/notebook.png">
                </button>
            </section>

            <section class="xs">
                <button class="btn btn-default" data-toggle="tooltip" title="R$ - (depende da manutenção)">
                    <p>Manutenção<br>de<br>computadores</p>
                    <img src="./images/chave.png">
                    <img src="./images/multimetro.png">
                </button>
            </section>
            <section class="sm">
                <button class="btn btn-default" data-toggle="tooltip" title="R$50">
                    <p>Upgrade<br>de<br>peças</p>
                    <img src="./images/ram.png">
                    <img src="./images/processador.png">
                </button>
            </section>
            <section class="xs">
                <button class="btn btn-default" data-toggle="tooltip" title="R$120">
                    <p>Montagem<br>de<br>computadores</p>
                    <img src="./images/parafuso.png">
                    <img src="./images/cabo.png">
                </button>
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        $('[data-toggle="tooltip"]').tooltip();
    </script>

</body>

</html>
